<!DOCTYPE html>
<html>
<head>
    <title>Test Theater Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #8B5CF6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üé≠ Test Theater Creation</h1>
    
    <form id="theaterForm">
        <div class="form-group">
            <label>Theater Name:</label>
            <input type="text" id="name" value="Test Theater Frontend" required>
        </div>
        
        <div class="form-group">
            <label>Address:</label>
            <input type="text" id="address" value="123 Test Street" required>
        </div>
        
        <div class="form-group">
            <label>City:</label>
            <input type="text" id="city" value="Test City" required>
        </div>
        
        <div class="form-group">
            <label>State:</label>
            <input type="text" id="state" value="Test State" required>
        </div>
        
        <div class="form-group">
            <label>Pincode:</label>
            <input type="text" id="pincode" value="123456" required>
        </div>
        
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" id="phone" value="1234567890" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@theater.com" required>
        </div>
        
        <div class="form-group">
            <label>Owner Name:</label>
            <input type="text" id="ownerName" value="Test Owner" required>
        </div>
        
        <div class="form-group">
            <label>Owner Contact:</label>
            <input type="text" id="ownerContactNumber" value="9876543210" required>
        </div>
        
        <div class="form-group">
            <label>Personal Address:</label>
            <textarea id="personalAddress" required>456 Owner Street</textarea>
        </div>
        
        <div class="form-group">
            <label>Agreement Start Date:</label>
            <input type="date" id="agreementStartDate" value="2025-09-17" required>
        </div>
        
        <div class="form-group">
            <label>Agreement End Date:</label>
            <input type="date" id="agreementEndDate" value="2026-09-17" required>
        </div>
        
        <button type="submit">üé≠ Create Theater</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('theaterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                location: {
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    pincode: document.getElementById('pincode').value
                },
                contact: {
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value
                },
                owner: {
                    name: document.getElementById('ownerName').value,
                    contactNumber: document.getElementById('ownerContactNumber').value,
                    personalAddress: document.getElementById('personalAddress').value
                },
                agreement: {
                    startDate: document.getElementById('agreementStartDate').value,
                    endDate: document.getElementById('agreementEndDate').value
                },
                documents: {
                    aadharCard: null,
                    panCard: null,
                    gstCertificate: null,
                    fssaiCertificate: null,
                    agreementCopy: null
                },
                media: {
                    theaterPhoto: null,
                    logo: null
                },
                socialMedia: {
                    facebook: null,
                    instagram: null,
                    twitter: null,
                    youtube: null,
                    website: null
                }
            };
            
            console.log('Sending data:', formData);
            
            try {
                const response = await fetch('/api/theaters', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div class="success">
                            ‚úÖ SUCCESS! Theater created successfully!<br>
                            ID: ${result.data._id}<br>
                            Name: ${result.data.name}
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            ‚ùå ERROR: ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        ‚ùå ERROR: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
